<hr class="seperator"/>
<h3 class="text-center">Matches</h3>
<hr class="seperator"/>

<table class="table">
	<tr ng-repeat="match in matches">
		<td align="center" width="30%">
			<img src="images/flags/{{match.team1Flag}}"/><br/>
			{{match.team1Name}}
		</td>
		<td align="right" valign="middle">
			{{match.team1Score}}
		</td>
		<td align="center">
			{{match.name}}<br/>
			{{match.dateTime}}
		</td>
		<td align="left" valign="middle">
		{{match.team2Score}}
		</td>
		<td align="center" width="30%">
			<img src="images/flags/{{match.team2Flag}}"/><br/>
			{{match.team2Name}}
		</td>
	</tr>
</table>
